<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario 03</title>
   </head>
   <body>
      <form>
         Nome:
         <input type="text" name="nome" required placeholder="Informe o seu nome completo" autofocus><br/><br/>
         Telefone:
         <input type="tel" name="tel" required placeholder="(DDD) #####-####"><br/><br/>
         Data de Nascimento:
         <input type="date" name="dtnasc" required placeholder="dd/mm/aaaa"><br/><br/>

         <input type="submit" value="Confirmar"> <br/> <br/> 
      </form>
         
      
   </body>
</html>
