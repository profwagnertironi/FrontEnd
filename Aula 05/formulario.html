<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formularios</title>
</head>
<body>
   <form method="post" id="form01" autocomplete="on">
      <label for= "nomeCliente">Nome do cliente:</label>
      <input type="text" id="nomeCliente" name="nomeCliente"><br/><br/>
      <label for= "senha">Senha do cliente:</label>
      <input type="password" id="senha" name="senha" maxlength=10 ="100"><br/><br/>
      
      <label for="casado">Casado</label>
      <input type="radio" id="casado" name="estadoCivil">
      <label for="solteiro">Solteiro</label>
      <input type="radio" id="solteiro" name="estadoCivil">
      <label for="divorciado">Divorciado</label>
      <input type="radio" id="divorciado" name="estadoCivil">
      <br/><br/>

      <label for="verde">Verde</label>
      <input type="checkbox" id="Verde" name="cores" value = 1>
      <label for="azul">Azul</label>
      <input type="checkbox" id="azul" name="cores" value = 2>
      <label for="vermelho">Vermelho</label>
      <input type="checkbox" id="vermelho" name="cores" value = 3>
      
      <br/><br/>
      <label>Data de Nascimento</label>
      <input type="date" name="dtnasc" min="1900-01-01" max="2024-12-31"

   </form>
</body>
</html>
