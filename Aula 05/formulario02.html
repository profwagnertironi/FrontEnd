<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formularios 02</title>
</head>
<body>
   <form>
      Selecione uma cor: 
      <input type="color" value="##AABBCC"> <br/> <br/>






      
      Informe o ano de Nascimento:
      <input type="number" required min="1960" max="2024"><br/> <br/>

      Range:
      <input type="range" required step="10" max="100"><br/> <br/>

      Informe a hora:
      <input type="time" required ><br/> <br/>

      Informe o site:
      <input type="url" required ><br/> <br/>

      Digite o seu e-mail:
      <input type="email" name="email" required>
      <input type="submit" value="Confirmar"> <br/> <br/>


   </form>
</body>
</html>
