<!DOCTYPE html>
<html lang="en">
<head>

   <title>Tabelas 02</title>
</head>
<body>

      <thead>
         <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>

         <tr>
            <td>dado 1.1</td>
            <td>dado 1.2</td>
            <td>dado 1.3</td>
         </tr>
         <tr>
            <td>dado 2.1</td>

         <tr>
            <td>dado 3.1</td>

         </tr>

      <tfoot>
         <tr>
            <td>Rodapé 1</td>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
         </tr>
      </tfoot>
   </table>

</html>
